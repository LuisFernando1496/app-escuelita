<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="text-zero top-right-button-container">
      <button class="btn btn-outline-primary" (click)="modalActive(templateModalProfession)">Agregar</button>
    </div>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre de usuario</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Ciudad</th>
              <th>Estado</th>
              <th>Pais</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

</div>



<ng-template #templateModalProfession>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Nuevo Docente</h4>
    <button class="close pull-right" type="button" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <form  [formGroup]="formularioCrear" id="formulario">
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="username" name="username">
                  <span>Nombre de usuario</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="name" name="name">
                  <span>Nombre</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="last_name" name="last_name">
                  <span>Apellido</span>
                </label>
                <label class="form-group has-float-label">
                  <input class="form-control" formControlName="email">
                  <span>Email</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="password" class="form-control" formControlName="password">
                  <span>Password</span>
               
                </label>
                <label class="form-group has-float-label">
                  <input type="password"  class="form-control" name="confirmPassword">
                  <span>Confirmar Password</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text"class="form-control"  formControlName="rfc">
                  <span>RFC</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="curp">
                  <span>CURP</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="cedula">
                  <span>Cedula</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="languages">
                  <span>Idioma</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="level">
                  <span>Nivel</span>
                </label>
                <label for="">Sexo</label>
                <div class="form-check ml-5">

                  <label class="form-check-label" for="flexRadioDefault1">
                    <input class="form-check-input mt-1"  type="radio" name="gender" formControlName="gender" value="M">
                    Masculino
                  </label>

                  <label class="form-check-label ml-5" for="flexRadioDefault1">
                    <input class="form-check-input"  type="radio" name="gender" formControlName="gender" value="F">
                    Femenino
                  </label>
                  <label class="form-check-label ml-5" for="flexRadioDefault1">
                    <input class="form-check-input"  type="radio" name="gender" formControlName="gender" value="O">
                    Otro
                  </label>
                </div>

               
              </form>
            </div>
          </div>
        </div>
      </div>
    
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-danger" type="button" aria-label="Close" (click)="modalRef.hide()">
      Cancelar
    </button>
    <button class="btn btn-outline-primary" type="button" (click)="modalOriginActive(templateModalOrigin)">Siguiente</button>
  </div>
</ng-template>

<ng-template #templateModalOrigin novalidate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Nuevo Docente</h4>
    <button class="close pull-right" type="button" aria-label="Close" (click)=" modalRefS.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <form [formGroup]="formularioCrear">
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="bank">
                  <span>Banco</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control" formControlName="account">
                  <span>Cuenta</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="time" class="form-control" formControlName="date">
                  <span>Fecha</span>
                </label>
                <label class="form-group has-float-label">
                  <select class="form-control"  formControlName="country" (change)="stateSelected( $event)">
                    <option  [selected]="true" [disabled]="true">Selecciona un pais</option>
                    <option *ngFor="let pais of paises" [value]="pais['name']">{{pais['name']}}</option>
                  </select>
                  <span>Pais</span>
                </label>
                <label class="form-group has-float-label">
                  <select class="form-control"  formControlName="state" (change)="citySelect( $event)">
                    <option  [selected]="true" [disabled]="true">seleciona un estado</option>
                    <option *ngFor="let estado of estados" [value]="estado['name']">{{estado['name']}}</option>
                  </select>
                  <span>Estado</span>
                </label>
                <label class="form-group has-float-label">
                  <select class="form-control"  formControlName="city" >
                    <option  [selected]="true" [disabled]="true">seleciona una ciudad</option>
                    <option *ngFor="let ciudad of ciudades" [value]="ciudad['name']">{{ciudad['name']}}</option>
                  </select>
                  <span>Ciudad</span>
                </label>
                <label class="form-group has-float-label">
                  <input class="form-control">
                  <span>Direccion</span>
                </label>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-danger" type="button" aria-label="Close" (click)="modalActive(templateModalProfession)">
      Regresar
    </button>
    <button class="btn btn-outline-success" type="button" (click)="save()">Guardar</button>
  </div>
</ng-template>
