<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="text-zero top-right-button-container">
      <button class="btn btn-outline-primary" (click)="openModal(template)">Crear</button>
    </div>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Curso</th>
              <th>Niveles</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <form #coursesForm="ngForm" novalidate (ngSubmit)="guardar()">
                <label class="form-group has-float-label">
                  <input class="form-control" type="text" courseName ngModel #courseName="ngModel" name="name" placeholder="Nombre del curos"
                  required
                   [(ngModel)]="courseNameModel" />
                  <span>Nombre</span>
                  <!--<div *ngIf="coursesForm.submitted" class="invalid-tooltip">Name is required!</div>-->
                </label>
                <label class="form-group has-float-label">
                  <input class="form-control" type="number" placeholder="Nivel del curso" ngModel #courseLevel="ngModel" name="rvoe"
                  required
                    [(ngModel)]="courseLevelModel" />
                  <span>Nivel</span>
                  <!--<div *ngIf="coursesForm.submitted" class="invalid-tooltip">Level is required!</div>-->
                </label>
                <div class="form-group has-float-label">
                </div>
                <button class="btn btn-outline-primary" >Guardar</button>
                <!--<app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
                  [isDisabled]="buttonDisabled" click="onLoginClick()">
                  {{ 'user.register-button' | translate | uppercase }}
                </app-state-button>-->
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

    <button class="close pull-right" type="button" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="row" >
  <div class="col-12" >

    <div class="row mb-2">
      <div class="col-xs-6 col-lg-3 col-12 mb-4" *ngFor="let course of coursesData;let i = index">
        <div class="card">
          <div class="position-relative">
            <img class="card-img-top" src="/assets/img/cards/class-{{course.rvoe}}.jpg" alt="Card image cap">
            <h5 class="mb-4" class="badge position-absolute badge-top-left" style="font-size: 20px; color: white;">{{ course.name }}</h5>
            <!--<span class="badge badge-pill badge-theme-1 position-absolute badge-top-left">{{'cards.badge-1' | translate}}</span>
            <span class="badge badge-pill badge-secondary position-absolute badge-top-left-2">{{'cards.badge-2' | translate}}</span>-->
          </div>
          <div class="card-body">
            <a routerLink="../">
              <p class="list-item-heading mb-4">Nivel del curso: {{ course.rvoe}}</p>
            </a>
            <footer>
              <p class="text-muted text-small mb-0 font-weight-light">Publicado: {{course.created_at}}</p>
            </footer>
          </div>
        </div>
      </div>

  </div>
</div>
